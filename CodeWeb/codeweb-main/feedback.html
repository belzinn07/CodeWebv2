<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Feedback</title>
  <link rel="stylesheet" href="css/feedback.css"> <!-- Conecte o arquivo CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>

  <!-- Botão para abrir/fechar o menu lateral -->
  <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>

  <!-- Menu Lateral -->
  <nav class="sidenav" id="sidenav">
    <ul>
      <li class="side_logo">
        <a href="#"><img src="imgs/logo1.png" height="50px" width="50px" alt="Logo"><span>Code Web</span></a>
      </li>
      <li>
        <a href="index.html"><img src="imgs/inicio.png" height="50px" width="50px" alt="Início"><span>Início</span></a>
      </li>
      <li>
        <a href="equipe.html"><img src="imgs/equipe.png" height="50px" width="50px" alt="Equipe"><span>Nossa Equipe</span></a>
      </li>
      <li>
        <a href="#"><img src="imgs/localizacao.png" height="50px" width="50px" alt="Localização"><span>Nossa Localização</span></a>
      </li>
      <li>
        <a href="#"><img src="imgs/feedback.png" height="40px" width="40px" alt="Feedback"><span>Nos Avalie</span></a>
      </li>
    </ul>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="main-content">
    <div class="feedback-container">
      <h1>Deixe seu Feedback</h1>
      <p>Nos conte sua experiência com nosso site. Sua opinião é muito importante para nós!</p>

      <form class="feedback-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>

        <label for="rating">Avaliação:</label>
        <select id="rating" name="rating" required>
          <option value="">Selecione...</option>
          <option value="5">Excelente</option>
          <option value="4">Muito Bom</option>
          <option value="3">Bom</option>
          <option value="2">Regular</option>
          <option value="1">Ruim</option>
        </select>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" placeholder="Deixe seu feedback aqui..." rows="5" required></textarea>

        <button type="submit">Enviar Feedback</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script> <!-- Conecte o arquivo JS -->
</body>
</html>
